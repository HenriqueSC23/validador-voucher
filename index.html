<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de Voucher</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f2f2f2;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none; /* Come√ßa oculto */
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #scan-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    #scan-button:hover {
      background-color: #45a049;
    }
    .instructions {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Validador de Voucher</h2>
  <p class="instructions">Clique no bot√£o abaixo e aponte a c√¢mera para o QR Code do cliente.</p>

  <button id="scan-button">üì∑ Escanear QR Code</button>

  <div id="reader"></div>
  <div id="resultado">Aguardando leitura do QR Code...</div>

  <script>
    const URL_API = "https://script.google.com/macros/s/AKfycbwx_BgCkTTvXB9uh3RmbyXv_aaD01slbc88-BzbgXjTAj8WxnhZozjJqvptOFyWn5Jt/exec"; // Sua URL

    function formatarData(dataIso) {
      const data = new Date(dataIso);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0'); // Janeiro √© 0
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    function validarCodigo(codigo) {
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "‚è≥ Validando...";

      fetch(`${URL_API}?codigo=${codigo}`)
        .then(res => res.json())
        .then(dados => {
          if (dados.status === "valido") {
            const checkinFormatado = formatarData(dados.checkin);
            const checkoutFormatado = formatarData(dados.checkout);
            
            resultado.innerHTML = `‚úÖ Voucher v√°lido para <strong>${dados.nome}</strong><br>
            üóìÔ∏è Check-in: ${checkinFormatado}<br>
            üóìÔ∏è Check-out: ${checkoutFormatado}`;
            resultado.style.color = "green";
          } else if (dados.status === "invalido") {
            resultado.innerHTML = `‚ùå Voucher fora do per√≠odo da reserva`;
            resultado.style.color = "orange";
          } else {
            resultado.innerHTML = `‚ùå C√≥digo n√£o encontrado`;
            resultado.style.color = "red";
          }
        })
        .catch(() => {
          resultado.innerHTML = "‚ùå Erro ao validar voucher.";
          resultado.style.color = "red";
        });
    }

    function onScanSuccess(qrCodeMessage) {
      document.getElementById("resultado").innerText = `üì¶ C√≥digo lido: ${qrCodeMessage}`;
      validarCodigo(qrCodeMessage);
      html5QrCode.stop().then(() => {
        document.getElementById("reader").style.display = "none";
        document.getElementById("scan-button").style.display = "inline-flex";
      });
    }

    let html5QrCode;

    document.getElementById("scan-button").addEventListener("click", () => {
      const reader = document.getElementById("reader");
      reader.style.display = "block";
      document.getElementById("scan-button").style.display = "none";

      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // For√ßa c√¢mera traseira
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      )
      .catch(err => {
        document.getElementById("resultado").innerText = "‚ùå Erro ao acessar a c√¢mera.";
        document.getElementById("resultado").style.color = "red";
        console.error(err);
      });
    });
  </script>

</body>
</html>
